version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: taskmaster_db
    environment:
      POSTGRES_DB: taskmaster_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - taskmaster_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: taskmaster_redis
    ports:
      - "6379:6379"
    networks:
      - taskmaster_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: taskmaster_api
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: taskmaster_db
      DB_USER: postgres
      DB_PASSWORD: postgres123
      JWT_SECRET: super_secret_jwt_key_for_production
      JWT_EXPIRE: 7d
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - taskmaster_network
    restart: unless-stopped

networks:
  taskmaster_network:
    driver: bridge

volumes:
  postgres_data: